    <!-- Submit an event form -->
    <div class="form-container">
      <form
        action="https://www.randyconnolly.com/tests/process.php"
        method="post"
      >
        <p class="form-title">
          Enter the following details to submit an event:
        </p>
        <label for="event_name" class="form-labels"
          >Event Name:<span>*</span></label
        >
        <input
          type="text"
          name="event_name"
          class="form-input"
          placeholder="Enter name of the event"
          required
        />
        <div class="date-time">
          <div>
            <label for="event_date" class="form-labels"
              >Event Date:<span>*</span></label
            ><br />
            <input type="date" name="event_date" class="form-input" required />
          </div>
          <div>
            <label for="event_time" class="form-labels"
              >Event Time:<span>*</span></label
            ><br />
            <input type="time" name="event_time" class="form-input" required />
          </div>
        </div>
        <label for="event_address" class="form-labels"
          >Event Address:<span>*</span></label
        >
        <textarea
          name="event_address"
          cols="30"
          rows="5"
          class="form-input"
          placeholder="Enter the address of the event"
          required
        ></textarea>
        <label for="event_short_desc" class="form-labels"
          >Event Short Description:</label
        >
        <input
          type="text"
          name="event_short_desc"
          class="form-input"
          placeholder="Enter a short description of the event"
        />
        <label for="event_long_desc" class="form-labels"
          >Event Long Description:<span>*</span></label
        >
        <textarea
          name="event_long_desc"
          cols="30"
          rows="5"
          class="form-input"
          placeholder="Enter a long description of the event"
          required
        ></textarea>
        <div class="buttons-container">
          <button type="submit" class="form-buttons">Submit</button>
          <button type="reset" class="form-buttons">Reset</button>
        </div>
      </form>
    </div>
